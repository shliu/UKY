<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Deal the cards</title>
<script language="JavaScript">
	function check(form){ // Validate 
	  if (form.startpoint.value < 1 ||
	      form.startpoint.value >52) {
	      alert("Invalid starting point");
	      return false;
	  }    
	  return true;   
    }
</script>
</head>
<body>
		<h2 align="center">
			<font color="red" size="6" face="times">DEAL THE CARDS</font></h2>
		<STRONG>Select the starting point (1-52) Press submit to deal the cards
			<br>
		</STRONG>
		<form action="deal.php" method="post" 
		onsubmit="return check(this);">
			<input type=text size=10  name=startpoint value=""> 
			<p>
				<input type="submit" value="Submit"></p>
		</form>
</body>
</html>
